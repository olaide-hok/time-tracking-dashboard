<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <script defer src="index.js"></script>

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="container">
      <div class="profile-tile">
        <div class="bio">
          <img src="./images/image-jeremy.png" alt="image-jeremy">
          <div class="data">
            <span>Report for</span>
            <p>Jeremy Robson</p>
          </div>
        </div>
        <div class="timeframes">
          <button type="button" id="daily" class="">Daily</button>
          <button type="button" id="weekly" class="active">Weekly</button>
          <button type="button" id="monthly" class="">Monthly</button>
        </div>
      </div>
      <div id="tiles_wrapper" class="tiles_wrapper"></div>
    </main>
  </body>
</html>
